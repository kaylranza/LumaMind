<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotion Matching Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }
    .card {
      background: white;
      color: black;
      padding: 1rem;
      margin: 1rem;
      border-radius: 12px;
      cursor: pointer;
      width: 120px;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 0 8px #00000030;
    }
    .correct {
      background-color: #a0e3a0;
    }
    .wrong {
      background-color: #fca5a5;
    }
  </style>
</head>
<body>
  <h1>üé≠ Emotion Matching</h1>
  <p>Click the emoji that matches the emotion: <strong id="targetEmotion"></strong></p>

  <div class="card-container" id="cardContainer">
    <!-- Cards generated by JS -->
  </div>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    const emotions = [
      { emoji: "üòÑ", name: "Happy" },
      { emoji: "üò¢", name: "Sad" },
      { emoji: "üò°", name: "Angry" },
      { emoji: "üò®", name: "Scared" },
      { emoji: "üò≤", name: "Surprised" },
      { emoji: "üò¥", name: "Tired" }
    ];

    const target = emotions[Math.floor(Math.random() * emotions.length)];
    document.getElementById('targetEmotion').textContent = target.name;

    const container = document.getElementById('cardContainer');
    emotions.forEach(e => {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = e.emoji;
      card.onclick = () => {
        if (e.name === target.name) {
          card.classList.add('correct');
          card.textContent += " ‚úÖ";
        } else {
          card.classList.add('wrong');
          card.textContent += " ‚ùå";
        }
      };
      container.appendChild(card);
    });
  </script>
</body>
</html>
