<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mood Slider Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
    }

    .slider-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      margin: 3rem auto;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #fff4;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #e0aaff;
    }

    .mood-emoji {
      font-size: 3rem;
      transition: transform 0.3s ease-in-out;
    }

    .tip-box, textarea {
      background-color: rgba(255,255,255,0.2);
      border: none;
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #a64ac9;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #e0aaff;
      cursor: pointer;
    }

    .confirmation {
      margin-top: 1rem;
      color: #a0e3a0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéöÔ∏è Mood Slider</h1>
  <div class="slider-container">
    <div id="moodEmoji" class="mood-emoji">üòå</div>
    <input type="range" id="moodSlider" min="0" max="4" value="2" />
    <div class="mood-label" id="moodLabel">Neutral</div>
    <div class="tip-box" id="tipBox">Tip will show here...</div>

    <label for="reasonInput">Why do you feel this way?</label>
    <textarea id="reasonInput" placeholder="Type your thoughts..."></textarea>
    <button id="submitBtn" disabled>Submit</button>
    <div id="confirmation" class="confirmation"></div>
  </div>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    const moodSlider = document.getElementById("moodSlider");
    const moodLabel = document.getElementById("moodLabel");
    const tipBox = document.getElementById("tipBox");
    const moodEmoji = document.getElementById("moodEmoji");
    const reasonInput = document.getElementById("reasonInput");
    const submitBtn = document.getElementById("submitBtn");
    const confirmation = document.getElementById("confirmation");

    const moods = [
      { emoji: "üò¢", label: "Sad", tip: "Talk to someone you trust or try journaling." },
      { emoji: "üòê", label: "Meh", tip: "Try taking a short walk or listening to music." },
      { emoji: "üòå", label: "Neutral", tip: "Breathe deeply. It‚Äôs okay to just be." },
      { emoji: "üòä", label: "Happy", tip: "Share your good mood with a friend!" },
      { emoji: "üòÜ", label: "Excited", tip: "Use that energy on something creative!" }
    ];

    function updateMood(value) {
      const mood = moods[value];
      moodEmoji.textContent = mood.emoji;
      moodLabel.textContent = mood.label;
      tipBox.textContent = mood.tip;
      moodEmoji.style.transform = "scale(1.3)";
      setTimeout(() => moodEmoji.style.transform = "scale(1)", 150);
    }

    moodSlider.addEventListener("input", e => {
      updateMood(e.target.value);
      checkInput();
    });

    reasonInput.addEventListener("input", checkInput);

    function checkInput() {
      submitBtn.disabled = reasonInput.value.trim() === "";
    }

    submitBtn.addEventListener("click", () => {
      const entry = {
        mood: moods[moodSlider.value].label,
        emoji: moods[moodSlider.value].emoji,
        reason: reasonInput.value.trim(),
        timestamp: new Date().toISOString()
      };
      let data = JSON.parse(localStorage.getItem('researchData') || "[]");
      data.push(entry);
      localStorage.setItem('researchData', JSON.stringify(data));
      confirmation.textContent = "‚úÖ Your mood was submitted!";
      reasonInput.value = "";
      submitBtn.disabled = true;
    });

    // Set initial mood
    updateMood(moodSlider.value);
  </script>
</body>
</html>
