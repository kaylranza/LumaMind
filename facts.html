<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Facts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .card {
      background-color: transparent;
      width: 200px;
      height: 150px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      padding: 1rem;
      color: white;
    }

    .card-front {
      background: rgba(106, 13, 173, 0.8);
      box-shadow: 0 0 15px #fff3;
    }

    .card-back {
      background: rgba(255, 255, 255, 0.2);
      transform: rotateY(180deg);
      box-shadow: 0 0 20px #ffd6ff;
    }
  </style>
</head>
<body>
  <h1>üìö Mental Health Facts</h1>
  <div class="card-grid" id="cardGrid"></div>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    const facts = [
      "Mental health includes emotional, psychological, and social well-being.",
      "1 in 5 teens experience a mental health challenge.",
      "Sleep, exercise, and connection help your mind.",
      "Asking for help is a sign of strength.",
      "Deep breathing reduces stress in just 1 minute.",
      "You are not alone. Support is always available.",
      "Mental health is just as important as physical health.",
      "Social media can affect mood ‚Äî take breaks!",
      "Laughter boosts brain chemicals that improve mood."
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(facts);
    const grid = document.getElementById("cardGrid");

    facts.slice(0, 6).forEach((fact, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">üí° Tap to Flip</div>
          <div class="card-back">${fact}</div>
        </div>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
