<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumaMind - Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>LumaMind</h1>
            </div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="mentalhealth.html">Mental Health</a></li>
                <li><a href="research.html">Research</a></li>
            </ul>
        </div>
    </header>

    <!-- Games Section -->
    <main>
        <div class="games-container">
            <h1>Let's Play!</h1>

            <!-- Memory Match Game -->
            <div class="memory-game">
                <h2>Memory Match Game</h2>
                <div id="game-board" class="game-board"></div>
                <button onclick="startMemoryGame()">Start Game</button>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 LumaMind. All Rights Reserved.</p>
    </footer>

    <script>
        // Memory Game functionality (Fixed)
        const gameBoard = document.getElementById("game-board");
        let cards = [];
        let selectedCards = [];

        function startMemoryGame() {
            cards = ['🦋', '🦄', '🐙', '🌸', '🦋', '🦄', '🐙', '🌸'];
            shuffle(cards);
            displayCards();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayCards() {
            gameBoard.innerHTML = '';
            cards.forEach((card, index) => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");
                cardElement.dataset.index = index;
                cardElement.textContent = "?";
                cardElement.onclick = revealCard;
                gameBoard.appendChild(cardElement);
            });
        }

        function revealCard(e) {
            const cardElement = e.target;
            const cardIndex = cardElement.dataset.index;
            cardElement.textContent = cards[cardIndex];

            selectedCards.push({ cardIndex, cardElement });

            if (selectedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [first, second] = selectedCards;
            if (cards[first.cardIndex] === cards[second.cardIndex]) {
                first.cardElement.style.backgroundColor = "lightgreen";
                second.cardElement.style.backgroundColor = "lightgreen";
            } else {
                setTimeout(() => {
                    first.cardElement.textContent = "?";
                    second.cardElement.textContent = "?";
                }, 1000);
            }
            selectedCards = [];
        }
    </script>

</body>
</html>
